<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RyuMovie</title>
    <link rel="shortcut icon" href="webicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body id="top">
    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>
        <a href="index.html" class="logo">
          <img src="images/logo.png" alt="RyuMovie logo" style="width: 200px;">
        </a>
  
        <div class="header-actions">
          <button class="tmbl-search">
            <ion-icon name="search-outline"></ion-icon>
          </button>
  
          <div class="bhs-wrapper">
            <label for="bahasa">
              <ion-icon name="globe-outline"></ion-icon>
            </label>
  
            <select name="bahasa" id="bahasa">
              <option value="en">ID</option>
              <option value="au">EN</option>
              <option value="ar">AU</option>
              <option value="tu">TU</option>
            </select>
          </div>
  
          <button class="btn btn-primary">Sign in</button>
        </div>
  
        <button class="menu-open-btn" data-menu-open-btn>
          <ion-icon name="reorder-two"></ion-icon>
        </button>
  
        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="index.html" class="logo">
              <img src="images/logo.png" alt="RyuMovie logo" width="200px">
            </a>
            <button class="menu-close-btn" data-menu-close-btn>
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>
  
          <ul class="navbar-list">
            <li>
              <a href="#" class="navbar-link">Beranda</a>
            </li>
  
            <li>
              <a href="#unggulan" class="navbar-link">Unggulan</a>
            </li>
  
            <li>
              <a href="#movie" class="navbar-link">Movie</a>
            </li>
  
            <li>
              <a href="#series" class="navbar-link">TV Series</a>
            </li>
  
            <li>
              <a href="#about" class="navbar-link">About</a>
            </li>
          </ul>
  
          <ul class="navbar-social-list">
            <li>
              <a href="https://x.com/Rynz_sih?t=d7SjhHyqyVGKOkFrrIhU6Q&s=08" target="_blank" class="navbar-social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>
  
            <li>
              <a href="https://www.facebook.com/Ryoonzzz?mibextid=ZbWKwL" target="_blank" class="navbar-social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>
  
            <li>
              <a href="https://pin.it/5PJypYI" target="_blank" class="navbar-social-link">
                <ion-icon name="logo-pinterest"></ion-icon>
              </a>
            </li>
  
            <li>
              <a href="https://instagram.com/ryoonzz?igshid=YzAwZjE1ZTI0Zg==" target="_blank" class="navbar-social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>
  
            <li>
              <a href="https://youtube.com/@Ryoonzz?si=C_PJqOErjFJKsl_U" target="_blank" class="navbar-social-link">
                <ion-icon name="logo-youtube"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    
</body>
</html>
